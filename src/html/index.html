<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Awesome profile-cards</title>
</head>

<body>

  <main class="main">

    <div class="main__logo">
      <img class="main__logo--image" src="./assets/images/logo-awesome-profile-cards.svg"
        alt="logo awesome profile-cards" />
    </div>

    <div class="main__slogan">
      <h2 class="main__slogan--title">Crea tu tarjeta de visita</h2>
      <p class="main__slogan--text">Crea mejores contactos profesionales de forma fácil y cómoda</p>
    </div>

    <div class="main__icons">
      <div class="main__icons--design">
        <!-- <i> buscar en font awesone</i> -->
        <span>Diseña</span>
      </div>
      <div class="main__icons--fill">
        <!-- <i> buscar en font awesone</i> -->
        <span>Rellena</span>
      </div>
      <div class="main__icons--share">
        <!-- <i> buscar en font awesone</i> -->
        <span>Comparte</span>
      </div>
    </div>

    <div class="main__start"><a href="./profile.html" target="_blank">Comenzar</a></div>

  </main>


  <footer class="footer">
    <div class="footer__copy">Awesome profile-cards &copy; 2021</div>

    <div class="footer__logo">
      <img class="footer__logo--adalab" src="./assets/images/logo-adalab.png" alt="logo-adalab" />
    </div>
  </footer>

</body>

</html>

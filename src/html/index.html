<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css">
  <script src="https://kit.fontawesome.com/d6db27f241.js" crossorigin="anonymous"></script>
  <title>Awesome profile-cards</title>
</head>

<body>

  <main class="main">

    <div class="main__logo">
      <img class="main__logo--image" src="./assets/images/logo-awesome-profile-cards.svg"
        alt="logo awesome profile-cards" />
    </div>

    <section class="main__slogan">
      <h2 class="main__slogan--title">Crea tu tarjeta de visita</h2>
      <p class="main__slogan--text">Crea mejores contactos profesionales de forma fácil y cómoda</p>
    </section>

    <section class="main__icons">
      <div class="main__icons--tandem">
        <i class="far fa-object-ungroup"></i>
        <span class="main__icons--sections">Diseña</span>
      </div>
      <div class="main__icons--tandem">
        <i class="far fa-keyboard"></i>
        <span class="main__icons--sections">Rellena</span>
      </div>
      <div class="main__icons--tandem">
        <i class="fas fa-share-alt"></i>
        <span class="main__icons--sections">Comparte</span>
      </div>
    </section>

    <div class="main__start"><a href="./profile.html" target="_blank">Comenzar</a></div>

  </main>


  <footer class="footer">
    <small class="footer__copy">Awesome profile-cards &copy; 2021</small>

    <div class="footer__logo">
      <img class="footer__logo--adalab" src="./assets/images/logo-adalab.png" alt="logo-adalab" />
    </div>
  </footer>

</body>

</html>

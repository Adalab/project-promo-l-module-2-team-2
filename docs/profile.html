<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create cards</title>
  <script src="https://kit.fontawesome.com/f2e0e49a34.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <img class="header__wrapper--brandCard" title="logo" src="./assets/images/tarjetas-molonas.png"
        alt=" Logo Awesome cards" />
    </div>
  </header>
  <main class="mainProfile">
    <div class="mainProfile__wrapper">

      <section class="resetSection">
        <div class="resetSection__wrapper">
          <div class="trash">
            <button class="button">
              <i class="far fa-trash-alt"></i>
              <a class="button__reset" href="">Reset</a>
            </button>
          </div>
          <article class="sample">
            <div class="sample__bar"></div>
            <h3 class="sample__name js-namePreview">Nombre Apellido</h3>
            <h4 class="sample__subtitle js-positionPreview">Front-end developer</h4>
            <img
              class="sample__photo"
              src="./assets/images/womanCamera.jpg"
              title="Tu foto"
              alt="Imagen Mujer"
            />

            <nav class="social">
              <ul class="social__menu">
                <li class="social__menu--item">
                  <a href="" class="js-phonePreview"><i class="fas fa-mobile-alt"></i></a>
                </li>

                <li class="social__menu--item">
                  <a class="js-emailPreview" href=""><i class="fas fa-envelope"></i></a>
                </li>

                <li class="social__menu--item">
                  <a class="js-linkedinPreview" href="" target="_blank"
                    ><i class="fab fa-linkedin-in"></i
                  ></a>
                </li>

                <li class="social__menu--item">
                  <a class="js-githubPreview" href="" target="_blank"
                    ><i class="fab fa-github-alt"></i
                  ></a>
                </li>
              </ul>
            </nav>

          </article>
        </div>
      </section>

      <!-- Formulario -->
      <form class="form" action="" method="POST">
        <div class="form__wrapper">
          <!-- Forumulario: Diseña  -->

          <fieldset class="collapsable js-slide">
            <legend class="collapsable__header ">
                <i class="collapsable__header--icon fa fa-object-ungroup" aria-hidden="true"></i>
                <span class="collapsable__title">Diseña</span>
                <i class="collapsable__header--arrow collapsable__icon--right fa fa-angle-down" aria-hidden="true"></i>

                <!-- transición icono flecha -->
                <!-- <i class="icon--click fa fa-angle-up" aria-hidden="true"></i> -->
            </legend>

            <div class="design collapsable__content js-content">
              <label for="palette1" class="design__label">
                <div class="colors">Colores</div>
                <input
                  id="palette1"
                  type="radio"
                  name="palette"
                  class="design__radio"
                  checked
                />
                <ul class="palette1__list">
                  <li class="design__color color1">Color A</li>
                  <li class="design__color color2">Color B</li>
                  <li class="design__color color3">Color C</li>
                </ul>
              </label>

              <label for="palette2" class="design__label">
                <input id="pallete2" type="radio" name="palette" class="design__radio" />
                <ul class="palette2__list">
                  <li class="design__color color1">Color A</li>
                  <li class="design__color color2">Color B</li>
                  <li class="design__color color3">Color C</li>
                </ul>
              </label>

              <label for="palette3" class="design__label">
                <input id="palette3" type="radio" name="palette" class="design__radio" />
                <ul class="palette3__list">
                  <li class="design__color color1">Color A</li>
                  <li class="design__color color2">Color B</li>
                  <li class="design__color color3">Color C</li>
                </ul>
              </label>
            </div>
          </fieldset>

          <!-- Formulario: Rellena -->
          <fieldset class="collapsable">
            <legend class="collapsable__header ">
                <i class="collapsable__header--icon fa fa-keyboard-o" aria-hidden="true"></i>
                <span class="collapsable__title">Rellena</span>
                <i class="collapsable__header--arrow collapsable__icon--right fa fa-angle-down" aria-hidden="true"></i>

                <!-- transición icono flecha -->
                <!-- <i class="icon--click fa fa-angle-up" aria-hidden="true"></i> -->
            </legend>

            <div class="fill">
              <label for="name" class="form__label">Nombre completo</label>

              <input
                name="full_name"
                value=""
                type="text"
                id="name"
                class="form__inputText js-name"
                placeholder="Ej: Sally Jill"
              />

              <label for="job" class="form__label">Puesto</label>
              <input name="job" value="" type="text" id="job" class="form__inputText js-position"
                placeholder="Ej: Front-end unicorn " />

              <label for="photo" class="form__label">Imagen de perfil</label>
              <div class="photo">
                <!-- <input class="TEST" type="file" /> -->
                <button class="photo__btn">Añadir imagen</button>
                <input name="photo" class="photo__preview" id="photo" />
              </div>

              <label for="email" class="form__label">Email</label>
              <input
                name="email"
                value=""
                id="email"
                type="email"
                class="js-email form__inputText"
                placeholder="Ej: sally-hill@gmail.com "
              />

              <label for="phone" class="form__label">Teléfono</label>
              <input name="phone" value="" id="phone" type="tel" class="form__inputText js-phone" placeholder="Ej: 555666888" />

              <label for="linkedin" class="form__label">Linkedin</label>
              <input name="linkedin" value="" id="linkedin" type="text" class="js-linkedin form__inputText"
                placeholder="Ej: linkekin.com/in/sally..sally-hill" />

              <label for="github" class="form__label">Github</label>
              <input
                name="github"
                value=""
                id="github"
                type="text"
                class="form__inputText js-github"
                placeholder="Ej: @sally-hill"
              />
            </div>
          </fieldset>

          <!-- Formulario: Comparte  -->
          <fieldset class="collapsable">
            <legend class="collapsable__header ">
                <i class="collapsable__header--icon fa fa-share-alt" aria-hidden="true"></i>
                <span class="collapsable__title">Comparte</span>
                <i class="collapsable__header--arrow collapsable__icon--right fa fa-angle-down" aria-hidden="true"></i>

                <!-- transición icono flecha -->
                <!-- <i class="icon--click fa fa-angle-up" aria-hidden="true"></i> -->
            </legend>

            <div class="shareContainer">
              <section class="share">
                <div class="share__btn">
                  <i class="share__btn--icon fa fa-address-card-o" aria-hidden="true"></i>
                  <input class="share__btn--text" type="submitt" value="Crear tarjeta" name="shareButton" />
                </div>
              </section>
              <section class="created">
                <h3 class="created__title">La tarjeta ha sido creada:</h3>
                <p class="created__url">https://awesome-profile-card.com?id=A456DF0001 </p>
                <button class="created__btnTwitter"><i class="fa fa-twitter" aria-hidden="true"></i> Compartir en twitter</button>
              </section>

            </div>
            </div>
          </fieldset>
        </div>
      </form>
  </main>
  </div>
  <footer class="footer">
    <div class="footer__wrapper">
      <small class="footer__wrapper--copy">Awesome profile-cards &copy; 2021</small>
      <img class="footer__wrapper--adalab" src="./assets/images/logo-adalab.png" alt="logo-adalab" />
    </div>
  </footer>
  <script type="text/javascript" src="./assets/js/main.js"></script>
</body>

</html>
